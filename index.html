<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IEEE-SSIT Recruitment Results</title>
    <!-- external css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- media query -->
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./assets/css/mediaquery1.css"
    />
    <!-- fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/ce093f0f93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="home">
      <!-- logo : setting position: float to right -->
      <div class="logo">
        <img src="./assets/images/IEEE-SSIT Logo 1.png" />
      </div>

      <!-- Social Handles -->
      <div class="socials">
        <a href="https://www.ssitvit.tech/"
          ><i class="fa-solid fa-globe fa-2xl"></i
        ></a>
        <a href="https://www.instagram.com/ieeessit/"
          ><i class="fa-brands fa-instagram fa-2xl"></i
        ></a>
        <a href="https://www.facebook.com/SSITVIT/"
          ><i class="fa-brands fa-facebook-square fa-2xl"></i
        ></a>
        <a href="https://in.linkedin.com/company/ieee-ssit-vit"
          ><i class="fa-brands fa-linkedin fa-2xl"></i
        ></a>
      </div>

      <!-- recruitment heading  -->
      <div class="heading light">
        <span class="head1">RECRUITMENT'22</span><br />

        <span class="head2"><b>RESULTS</b></span>

        <div class="regnumInputContainer light">
          <input
            type="text"
            id="regnum"
            class="regnumInput"
            name="regnum"
            placeholder="Enter Registration Number"
          />
          <div class="checkBtnContainer light">
            <div class="checkBtn a" id="checkBtn">CHECK NOW!</div>
          </div>
        </div>
      </div>
    </section>

    <section id="result">
      <center>
        <div class="heading light">
          <span class="head1">CONGRATULATIONS</span><br />

          <span id="studName" class="head2"><b></b></span><br /><br />
          <div id="description"></div>
          <div class="desc2">
            You will soon be added <br />
            to the respective <br />
            Whatsapp groups!
          </div><br><br>
          <!-- Social Handles -->
          <div class="socials-2">
            <a href="https://www.ssitvit.tech/"
              ><i class="fa-solid fa-globe fa-xl"></i
            ></a>
            <a href="https://www.instagram.com/ieeessit/"
              ><i class="fa-brands fa-instagram fa-xl"></i
            ></a>
            <a href="https://www.facebook.com/SSITVIT/"
              ><i class="fa-brands fa-facebook-square fa-xl"></i
            ></a>
            <a href="https://in.linkedin.com/company/ieee-ssit-vit"
              ><i class="fa-brands fa-linkedin fa-xl"></i
            ></a>
          </div>
        </div>
      </center>
    </section>

    <section id="result-2">
      <center>
        <div class="heading light">
          <div class="desc2">
            <b
              >Thank you for showing<br />
              interest in IEEE-SSIT !<br /><br />
              Unfortunately, we couldn't<br />
              select you :(<br /><br />
              We hope to see you in<br />
              our future events.</b
            >
          </div>
          <br /><br />
          <!-- Social Handles -->
          <div class="socials-3">
            <a href="https://www.ssitvit.tech/"
              ><i class="fa-solid fa-globe fa-2xl"></i
            ></a>
            <a href="https://www.instagram.com/ieeessit/"
              ><i class="fa-brands fa-instagram fa-2xl"></i
            ></a>
            <a href="https://www.facebook.com/SSITVIT/"
              ><i class="fa-brands fa-facebook-square fa-2xl"></i
            ></a>
            <a href="https://in.linkedin.com/company/ieee-ssit-vit"
              ><i class="fa-brands fa-linkedin fa-2xl"></i
            ></a>
          </div>
        </div>
      </center>
    </section>
    <!-- javascript -->
    <!-- asynch populating script  -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
